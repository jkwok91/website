<!doctype html>
<html>
  <head>
    <title>jessica kwok</title>
    <meta name="description" content="Homepage of Jessica Kwok"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style type="text/css">
      html {
        font-family: monospace;
      }
      a {
        text-decoration: none;
        color: gray;
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(15rem, 1fr));
        grid-gap: .5rem;
        align-items: start;
        margin: 2rem;
      }

      .wrapper > div {
        padding: 1rem;
      }

      #name {
        font-size: 1.5rem;
      }

      #images {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-gap: .5rem;
      }

      #images img {
        height: 300px;
      }

      #facts {
        grid-row: 2;
        grid-column: auto / span 2;
      }

      @media (max-width: 959px) {
        html {
          font-size: 1.5rem;
          line-height: 1.75rem;
        }
        .wrapper {
          display: block;
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
      <div class="wrapper">
        <div id="name">
          <p>Jessica Kwok</p>
        </div>
        <div id="links">
          <p>email@thisdomain</p>
        </div>
      </div>
      <div class="wrapper">
        <div id="images">
          <img src="bike2024.png" />
          <img src="lighthouse2024.png" />
          <img src="pennyfarthing2022.png" />
        </div>
        <div id="facts">
          <p>Who: gardener, public servant, scorpio</p>
          <p>What: riding fixed gear bicycle, looking at lighthouses, drawing plants</p>
          <p>When: now</p>
          <p>Where: san francisco</p>
          <p>Why: fun is money</p>
          <img src="wizard2020.png" />
        </div>
      </div>
  </body>
</html>
